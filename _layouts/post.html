---
layout: page
---
{% assign author = site.authors[page.author] %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <a href="{{ author.url }}" class="author">{{ author.name }}</a> @ {{ page.date | date_to_string }}
  </span>
  {{ content }}
</div>
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
